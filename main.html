<!DOCTYPE html>
<html lang="en" style="min-height: 100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./logica.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body class="bg-secondary bg-gradient">
    <header class="container p-3">
        <h1 class="text-center">Resto APP</h1>
    </header>
    <div class="d-flex justify-content-center mb-3">
        <div class="d-flex justify-content-around w-75 " >
            <div class="card text-bg-primary border border rounded-3 w-25">
                <h3 class="m-2 card-header">Pedidos</h3>
                <div id="pedidos">

                </div>
            </div>

            <div class="card d-flex flex-column align-content w-50" style="height: min-content;">
                <h3 class="m-2 card-header">Tomar Pedido</h3>

                <div class="mx-2 card-body" id="pedirForm" >
                    <div class="mb-3 input-group">
                        <span for="" class="col-4 input-group-text">Nombre</span>
                        <input type="text" class="col-6 form-control" id="nombre" />
                    </div>

                    <div class="mb-3 input-group">
                        <span for="" class="col-4 input-group-text">Direccion</span>
                        <input type="text" class="col-6 form-control" id="direccion" />
                    </div>

                    <div class="mb-3 input-group">
                        <span for="" class="col-4 input-group-text">Telefono</span>
                        <input type="text" class="col-6 form-control" id="telefono" />
                    </div>

                    <div class="mb-3 input-group">
                        <label class="w-100">Productos</label>

                        <div id="productos" class="w-100">
                            <div class="mb-3 input-group w-50">
                                <span class="col-4 input-group-text px-2 w-50">Pizza</span>

                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="menos" type="button">
                                        -
                                    </button>
                                </span>

                                <input type="text" id="pizza" class="form-control"/>

                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="mas" type="button">
                                        +
                                    </button>
                                </span>
                            </div>

                            <div class="mb-3 input-group w-50">
                                <span for="" class="col-4 input-group-text w-50">Hamburguesa</span>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="menos" type="button">
                                        -
                                    </button>
                                </span>

                                <input type="text" id="hamburguesa" class="form-control"/>

                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="mas" type="button">
                                        +
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn bg-success text-white" id="pedirBtn">
                            Pedir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
