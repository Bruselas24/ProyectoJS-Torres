<!DOCTYPE html>
<html lang="en" style="min-height: 100%">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./logica.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
        <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.all.min.js "></script>
        <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css " rel="stylesheet">
</head>

<body class="bg-secondary bg-gradient">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-evenly mb-5">
            <a class="navbar-brand" href="#">PizzApp</a>
            <div class="w-25">
                <ul class="navbar-nav ml-auto d-flex justify-content-evenly">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Proveedores</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="d-flex justify-content-center mb-3">
        <div class="container row d-flex justify-content-around w-75">

            <div class="card col-lg-4 col-md-12 text-bg-primary border border rounded-3 mb-3">
                <h3 class="m-2 card-header">Pedidos</h3>
                <div id="pedidos" class="card-body">
                </div>
            </div>

            <div class="card col-lg-6 col-md-12 d-flex flex-column align-content " style="height: min-content">
                <h3 class="m-2 card-header">Tomar Pedido</h3>

                <div class="mx-2 card-body" id="pedirForm">
                    <div class="mb-3 input-group">
                        <span for="" class="col-4 input-group-text">Nombre</span>
                        <input type="text" class="col-6 form-control" id="nombre" required />
                    </div>

                    <div class="mb-3 input-group">
                        <span for="" class="col-4 input-group-text">Direccion</span>
                        <input type="text" class="col-6 form-control" id="direccion" required />
                    </div>

                    <div class="mb-3 input-group">
                        <span for="" class="col-4 input-group-text">Telefono</span>
                        <input type="text" class="col-6 form-control" id="telefono" required />
                    </div>

                    <div class="mb-3 input-group">
                        <label class="w-100">Productos</label>
                        <div id="productos" class="w-100">
                            <div class="mb-3 input-group w-75">
                                
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn bg-success text-white" id="pedirBtn">
                            Pedir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
